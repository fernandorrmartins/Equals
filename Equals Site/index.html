	<title>Equals - Software</title>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Equals</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
			<ul class="navbar-nav mr-auto">
			<li id="btnAcessarEnviarArquivo" class="nav-item active">
				<a class="nav-link" href="#">Enviar Arquivo<span class="sr-only">(página atual)</span></a>
			</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
			<input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
			</form>
		</div>
	</nav>
	<div id="caixaEnviar" class="container" style="width: 90%; height: 100%; margin: 0 5% 0 5%;">
		<div class ="card uper">
			<div class ="card-header">
				<label for="file">Arquivo:</label></br>
				<input type="file" name="file" id="file"></input></br></br>
				<button class="btn btn-primary" name="enviar" id="enviar">Enviar</button>
			</div>
		</div>
	</div>
	<div id="caixaTabela" class="container" style="width: 90%; height: 500px; margin: 0 5% 0 5%;">
		<table class='table table-striped borda' style="width: 100%; font-size: 14px;">
			<thead>
				<tr>
					<td class="mp borda c">Identificador</td>
					<td class="mp borda c">Empresa</td>
					<td class="mp borda c">Arquivo</td>
					<td class="mp borda c">Texto</td>
					<td class="mp borda c">Situacao</td>
					<td class="mp borda c">Data/Hora Inclusão</td>
					<td class="mp borda c" colspan='2'>Ação</td>
				</tr>
			</thead>
			<tbody id="corpoTabela">
			</tbody>
		</table>
	</div>
